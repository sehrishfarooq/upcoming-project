<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .navbar {
            width:100%;
            height:50px;
            background-color: rgb(252, 247, 240);
        }
        .navbar > img {
            width:100px;
        }
        .navbar > ul {
            float:right;
        }
        .navbar > ul >li {
            display:inline-flex;
        }

    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <img src="NIKE LOGO.png">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Product</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
</body>
</html>
